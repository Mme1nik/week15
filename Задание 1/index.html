<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="input__values">
        <p>Введите первое число:</p>
        <input class="input__one" type="text">
        <p>Введите второе число:</p>
        <input  class="input__two" type="text">
    </div>
    <div class="input__buttons">
        <button id="sum" onclick="sum()">Сложить</button>
        <button id="subtract" onclick="subtract()">Вычесть</button>
        <button id="divide" onclick="divide()">Разделить</button>
        <button id="multiply" onclick="multiply()">Умножить</button>
    </div>
    <div class="output" onclick="changeColor()"></div>
    
    <script>
        let sum=()=>{
            let a = document.querySelector('.input__one').value;
            let b = document.querySelector('.input__two').value;
            let output = document.querySelector('.output');
            output.innerHTML=(+a + +b);
        };
        let subtract=()=>{
            let a = document.querySelector('.input__one').value;
            let b = document.querySelector('.input__two').value;
            let output = document.querySelector('.output');
            output.innerHTML=(a - b);
        };
        let divide=()=>{
            let a = document.querySelector('.input__one').value;
            let b = document.querySelector('.input__two').value;
            let output = document.querySelector('.output');
            let c = '0';
            if(b===c){
                output.innerHTML=('Эй, на ноль не делим!');
            }else{
                output.innerHTML=(a / b);
            }
        };
        let multiply=()=>{
            let a = document.querySelector('.input__one').value;
            let b = document.querySelector('.input__two').value;
            let output = document.querySelector('.output');
            output.innerHTML=(a * b);
        };
        function changeColor(){
        let elemColor = document.querySelector('.output');
        elemColor.classList.toggle('background');
    } 
    </script>
</body>
</html>
